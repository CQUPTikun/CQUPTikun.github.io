
{% extends 'base.html' %}
{% block title %}首页{% endblock %}
{% block content %}
<h1 class="text-center mb-4">最新帖子</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-md-6 mb-4">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content[:200] }}...</p>
                <a href="{{ url_for('main.post_detail', post_id=post.id) }}" class="btn btn-outline-primary">阅读更多</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
